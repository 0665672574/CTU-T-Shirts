<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTU T-Shirts</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background: linear-gradient(to right, red, yellow, black);
      color: white;
      text-align: center;
      padding: 30px 10px;
    }

    header h1 {
      font-size: 48px;
      letter-spacing: 2px;
      background: linear-gradient(to right, red, yellow, black);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 10px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .product {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
      padding: 20px;
      transition: 0.3s;
    }

    .product:hover {
      transform: translateY(-5px);
    }

    .product img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product h2 {
      color: black;
      font-size: 22px;
      margin: 10px 0 5px;
    }

    .price {
      color: red;
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 10px;
    }

    button {
      background-color: black;
      color: yellow;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: bold;
    }

    button:hover {
      background-color: red;
      color: white;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: black;
      color: yellow;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>CTU T-Shirts</h1>
    <p>Fresh Styles, Smart Designs — Only at CTU!</p>
  </header>

  <div class="container">
    <div class="product">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=400&q=80" alt="CTU Classic Tee">
      <h2>CTU Classic Tee</h2>
      <p class="price">R199.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1600180758890-6d9e4b9f0c7d?auto=format&fit=crop&w=400&q=80" alt="CTU Logo Tee">
      <h2>CTU Logo Tee</h2>
      <p class="price">R249.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1581655353564-df123a1eb820?auto=format&fit=crop&w=400&q=80" alt="CTU Sport Tee">
      <h2>CTU Sport Tee</h2>
      <p class="price">R299.99</p>
      <button>Add to Cart</button>
    </div>

    <div class="product">
      <img src="https://images.unsplash.com/photo-1602810318383-e386cc2a3f04?auto=format&fit=crop&w=400&q=80" alt="CTU Premium Tee">
      <h2>CTU Premium Tee</h2>
      <p class="price">R349.99</p>
      <button>Add to Cart</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 CTU T-Shirts | Designed with ❤️ in South Africa</p>
  </footer>

</body>
</html>
